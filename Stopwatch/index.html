<!DOCTYPE html>
<html lang="en" dit="ltr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Vadim Gnezdyshkin">
        <meta name="description" content="This is a simple JavaScript StopWatch for my portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Stopwatch</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
          <h1>Stopwatch</h1>
          <!-- <h2>Vanilla JavaScript Stopwatch</h2> -->
          <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
          <button id="button-start btn draw-border">Start</button>
          <button id="button-stop btn draw-border">Stop</button>
          <button id="button-reset btn draw-border">Reset</button>
        </div> 
    </body>
</html>
